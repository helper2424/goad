language: go

go:
  - 1.6

addons:
  artifacts:
    paths:
      - $(git ls-files -o|grep 'build/zip' | tr "\n" ":")

script:
  - make dist

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - goad-linux-x86-64.zip
    - goad-linux-x86.zip
    - goad-osx-x86-64.zip
    - goad-windows-x86-64.zip
    - goad-windows-x86.zip
  skip_cleanup: true
  on:
    tags
